<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form class="container">
        <div>
            <h1 class="header"> Sign up for free</h1>
            <p class="sub-header">and enhance your experience</p>
        </div>
        <div class="text">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Username (6+ characters)">
            <input type="password" placeholder="Password (6+ characters">
        </div>
        <div>
            <button type="submit" class="sign_up">Sign up</button>
             Or 
            <button type="submit" class="primary-text" id="log_in">Log in</button>
        </div>
        <div class="footer">
            <p>
                By signing up, you agree to our
               <span class="primary-text">Terms and Conditions.</span> 
            </p>
            <p class="primary-text">
                Resend confirmation email
            </p>
            
        </div>
    </form>
</body>
</html>
